# application.properties ? comum a todos os perfis
spring.application.name=Jornada Ativa

# Defina o perfil ativo via env var SPRING_PROFILES_ACTIVE (dev/prod)
# Em dev, deixamos 'dev' como padrão para facilitar
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Desabilita Open Session In View (melhor prática p/ REST)
spring.jpa.open-in-view=false

# Locale/Timezone
spring.jackson.time-zone=America/Sao_Paulo
spring.jackson.locale=pt_BR

# Recursos estáticos e uploads
spring.web.resources.static-locations=classpath:/static/,file:uploads/
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=12MB

# JWT (valores default seguros para dev; em prod use env vars)
application.security.jwt.secret-key=${JWT_SECRET:change-me-in-dev}
application.security.jwt.expiration=86400000
application.security.jwt.refresh-token.expiration=604800000
