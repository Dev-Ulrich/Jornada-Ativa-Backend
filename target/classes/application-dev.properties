# Porta dinâmica no Render
server.port=${PORT:8080}

# Datasource (vem das ENVs do Render)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Hikari / TLS
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.data-source-properties.sslProtocol=TLSv1.2

# ✅ Dialect (forma preferida do Spring Boot)
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

# ✅ Fallback direto para o Hibernate (elimina "Unable to determine Dialect…")
spring.jpa.properties.jakarta.persistence.jdbc.url=${SPRING_DATASOURCE_URL}
spring.jpa.properties.jakarta.persistence.jdbc.user=${SPRING_DATASOURCE_USERNAME}
spring.jpa.properties.jakarta.persistence.jdbc.password=${SPRING_DATASOURCE_PASSWORD}

# DDL: se o schema já existe, use validate; se for primeira subida, use update
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# CORS (ajuste se necessário)
app.cors.allowed-origin-patterns=https://*.vercel.app
app.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
app.cors.allowed-headers=Authorization,Content-Type,Accept,Origin
app.cors.exposed-headers=Authorization
app.cors.allow-credentials=true

# Locale/Timezone
spring.jackson.time-zone=America/Sao_Paulo
spring.jackson.locale=pt_BR
spring.jpa.properties.hibernate.jdbc.time_zone=America/Sao_Paulo

# Logs úteis p/ diagnóstico de datasource
logging.level.org.springframework.boot.autoconfigure.jdbc=DEBUG
logging.level.com.zaxxer.hikari=DEBUG
