# Porta dinâmica no Render
server.port=${PORT:8080}

# Datasource vindo das ENVs
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.data-source-properties.sslProtocol=TLSv1.2

# ✅ Dialeto (Spring)
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
# ✅ Dialeto (Hibernate “cru”, redundante para garantir)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# ✅ Fallback JDBC explícito p/ Hibernate (elimina a mensagem do stacktrace)
spring.jpa.properties.jakarta.persistence.jdbc.url=${SPRING_DATASOURCE_URL}
spring.jpa.properties.jakarta.persistence.jdbc.user=${SPRING_DATASOURCE_USERNAME}
spring.jpa.properties.jakarta.persistence.jdbc.password=${SPRING_DATASOURCE_PASSWORD}

# DDL: se o schema já existe, prefira validate (use update só se precisar criar algo)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=America/Sao_Paulo

# CORS (ajuste seus domínios)
app.cors.allowed-origin-patterns=https://*.vercel.app,https://jornada-ativa.vercel.app,http://localhost:5173
app.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
app.cors.allowed-headers=Authorization,Content-Type,Accept,Origin,X-Requested-With
app.cors.exposed-headers=Authorization
app.cors.allow-credentials=true

# Locale/Timezone
spring.jackson.time-zone=America/Sao_Paulo
spring.jackson.locale=pt_BR

# Logs úteis p/ ver o datasource subindo
logging.level.org.springframework.boot.autoconfigure.jdbc=DEBUG
logging.level.com.zaxxer.hikari=DEBUG
