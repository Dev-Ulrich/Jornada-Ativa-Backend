# application-prod.properties ? produção
server.port=${PORT:8080}

# Datasource via variáveis de ambiente (não commitar senhas)
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}

# JPA/Hibernate
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.jdbc.time_zone=America/Sao_Paulo

# Erros sem detalhes em produção
server.error.include-message=never
server.error.include-stacktrace=never

# Locale/Timezone
spring.jackson.time-zone=America/Sao_Paulo
spring.jackson.locale=pt_BR

# Recursos estáticos e uploads
spring.web.resources.static-locations=classpath:/static/,file:uploads/
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=12MB

# JWT via env vars
application.security.jwt.secret-key=${JWT_SECRET}
application.security.jwt.expiration=${JWT_EXPIRATION:86400000}
application.security.jwt.refresh-token.expiration=${JWT_REFRESH_EXPIRATION:604800000}
